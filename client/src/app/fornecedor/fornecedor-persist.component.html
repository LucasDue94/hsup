<a [routerLink]="['/fabricante']">
    <fa-icon [icon]="['fas', 'chevron-left']" class="float-left back-icon-link"></fa-icon>
    <h4 class="title-back-link">Voltar</h4>
</a>
<div class="clearfix"></div>
<main class="col-6 float-left form-container offset-0">
    <ul class="errors" role="alert" *ngIf="errors">
        <li *ngFor="let error of errors">{{error.message}}</li>
    </ul>
    <hcal-modal *ngIf="this.message != null" [modalMessage]="this.message" [modalType]="'success'"></hcal-modal>
    <h3 class="title-component">{{ this.constructor.name | slice : 0:-16 }} - {{create ? "Cadastro" : "Alteração"}}</h3>
    <form name="save{className}" (ngSubmit)="save()" class="float-left form-default col-12">
        <div class="form-group position-relative col-12">
            <label for="fantasia" class="control-label">Fantasia</label>
            <input type="text"
                   name="fantasia"
                   tooltipHcal="Campo fantasia do Fornecedor. Ex.: Hospital do Coração"
                   [position]="'top'"
                   [delay]="3000"
                   required="required"
                   id="fantasia"
                   placeholder="Digite o fantasia..."
                   [(ngModel)]="fornecedor.fantasia"
                   [class]="'form-control col-12'">
        </div>
        <div class="form-group position-relative col-5">
            <label for="fantasia" class="control-label">Telefone</label>
            <input type="text"
                   name="telefone"
                   tooltipHcal="Campo telefone do Fornecedor. Ex.: (82) 2123-3406"
                   [position]="'top'"
                   [delay]="3000"
                   required="required"
                   id="telefone"
                   placeholder="Digite o telefone..."
                   [(ngModel)]="fornecedor.telefone"
                   [class]="'form-control col-12'" mask="(00) 0000-0000">
        </div>
        <div class="form-group position-relative col-5 offset-2">
            <label for="fantasia" class="control-label">Endereço</label>
            <input type="text"
                   name="endereco"
                   tooltipHcal="Campo endereço do Fornecedor. Ex.: Av. Ariosvaldo Pereira Cintra, 152"
                   [position]="'top'"
                   [delay]="3000"
                   required="required"
                   id="endereco"
                   placeholder="Digite o endereço..."
                   [(ngModel)]="fornecedor.endereco"
                   [class]="'form-control col-12'">
        </div>
        <div class="form-group position-relative col-5">
            <label for="fantasia" class="control-label">E-mail</label>
            <input type="text"
                   name="email"
                   tooltipHcal="Campo e-mail do Fornecedor. Ex.: hospitaldocoracaoal@hospitaldocoracao-al.com.br"
                   [position]="'top'"
                   [delay]="3000"
                   required="required"
                   id="email"
                   placeholder="Digite o e-mail..."
                   [(ngModel)]="fornecedor.email"
                   [class]="'form-control col-12'">
        </div>
        <div *ngIf="this.create == false" class="form-group col-4 offset-2">
            <label class="control-label">Estado</label>
            <input type="checkbox" [(ngModel)]="fornecedor.ativo" class="checkbox-filled" id="estado" name="ativo">
            <label for="estado" class="checkbox-label">Ativo</label>
        </div>
        <div *ngIf="this.create == true" class="clearfix"></div>
        <input type="submit" class="save button button-blue float-right col-3" [value]="create ? 'Salvar' : 'Alterar'" />
    </form>
</main>
