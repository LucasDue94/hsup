<div class="col-12 float-left" role="main">
    <a [routerLink]="['/index']" class="back-icon-link float-left">
        <fa-icon [icon]="['fas', 'home']" class=""></fa-icon>
    </a>
    <hcal-table tableName="Fabricantes - Quantidade {{ this.count }}">
        <table class="table-default">
            <tr class="trow-head">
                <th class="thead-default" thead-content>id</th>
                <th class="thead-default" thead-content>nome</th>
                <th class="thead-default" thead-content>estado</th>
                <th class="thead-default" thead-content colspan="2">
                    <fa-icon [icon]="['fas', 'cog']"></fa-icon>
                </th>
            </tr>
            <tr class="trow-content" *ngFor="let fabricante of fabricanteList | paginate: { currentPage: this.pageNumber, itemsPerPage: 10, totalItems: this.count }">
                <td class="tdata-default">{{ fabricante.id }}</td>
                <td class="tdata-default">{{ fabricante.nome }}</td>
                <td class="tdata-default">{{ fabricante.ativo == true ? 'Ativo' : 'Inativo' }}</td>
                <td class="tdata-default">
                    <a class="edit" [routerLink]="['/fabricante', 'edit', fabricante.id]">
                        <fa-icon [icon]="['fas', 'edit']" class="icon-config"></fa-icon>|
                    </a>
                    <fa-icon [icon]="['fas', 'trash']" class="icon-config" (click)="destroy()"></fa-icon>
                </td>
            </tr>
        </table>
    </hcal-table>
    <pagination-controls *ngIf="this.count > 10" (pageChange)="this.pageNumber = $event" previousLabel="" nextLabel=""
                         [directionLinks]="true"></pagination-controls>
</div>
<div class="container-floating">
    <div class="floating-button" tooltip="Novo {{this.constructor.name | slice : 0:-13}}" [placement]="'top'" [show-delay]="500">
        <a [routerLink]="['/fabricante','create']" class="create a-link-page">
            <p class="plus">+</p>
        </a>
    </div>
</div>
