<header class="container-header col-8" #header>
    <section class="title-header col-12">
        <h2>Associação</h2>
        <h2>Item x Produto WPD</h2>
    </section>

    <aside class="left-aside col-6">
        <h4 class="label">Solicitante:</h4>
        <h3 class="label-description">{{requestUser}}</h3>
    </aside>

    <aside class="right-aside text-right col-6">
        <h4 class="label">Nº da Solicitação:</h4>
        <h3 class="label-description"> {{requestNumber}}</h3>
    </aside>

    <aside class="left-aside col-6">
        <h4 class="label">Setor:</h4>
        <h3 class="label-description">{{sector}}</h3>
    </aside>

    <aside class="right-aside text-right col-6">
        <h4 class="label">Data:</h4>
        <h3 class="label-description">{{date}}</h3>
    </aside>
</header>

<main class="container-request col-8">
    <header class="main-content-header col-12">
        <aside class="left-aside col-6">
            <h2 class="title col-12">ITEM SOLICITAÇÃO</h2>
        </aside>
        <aside class="right-aside col-6">
            <h2 class="title col-12">PRODUTO WPD</h2>
        </aside>
    </header>
    <section class="main-content col-12">
        <perfect-scrollbar>
            <section class="col-12" *ngFor="let item of itemsRequest; index as i">
                <aside class="left-aside col-5">
                    <div class="request-form-group col-10">
                        <label for="desc" class="request-label label-left col-6"><I></I>tem</label>
                        <input id="desc" class="request-input-only-read col-6" value="{{item.descricao}}" disabled>
                    </div>
                    <div class="request-form-group col-2">
                        <label for="qnt" class="request-label label-right col-6">Qnt</label>
                        <input id="qnt" class="request-input-only-read text-right  col-6" value="{{item.qnt}}"
                               type="text">
                    </div>
                </aside>
                <fa-icon class="arrows-icon" [icon]="['fas', 'arrows-alt-h']"></fa-icon>
                <aside class="right-aside col-5">
                    <div class="request-form-group col-10" [formGroup]="this.form" #searchContainer>
                        <label class="request-label label-left col-6">Produto</label>
                        <input (click)="onClickInput($event)" (blur)="onClickInput($event)"
                               formControlName="searchField{{i}}"
                               class="request-input-line-bottom col-6"
                               type="text" #search>
                        <perfect-scrollbar class="scrollProducts" style="max-height: 100px"
                                           *ngIf="wpdProducts.length > 0 && search.value != ''">
                                <div class="item" *ngFor="let item of wpdProducts">{{item.descricao}}</div>
                        </perfect-scrollbar>
                        <fa-icon class="loadIcon" [icon]="['fas', 'spinner']"></fa-icon>
                    </div>
                    <div class="request-form-group col-2">
                        <label for="stock" class="request-label label-right col-6">Estoque</label>
                        <input id="stock" class="request-input-only-read text-right col-6"
                               (click)="onClickInput($event)"
                               value="{{item.stock}}"
                               disabled type="text" #stock>
                    </div>
                </aside>
                <fa-icon *ngIf="item.stock >= item.qnt" class="color-success icon-status"
                         [icon]="['fas', 'check']"></fa-icon>
                <fa-icon *ngIf=" (item.stock < item.qnt && item.stock > 0)" class="color-warning icon-status "
                         [icon]="['fas', 'exclamation-circle']"></fa-icon>
                <fa-icon *ngIf="item.stock <= '0' " class="color-danger icon-status"
                         [icon]="['fas', 'times']"></fa-icon>
            </section>
        </perfect-scrollbar>
    </section>

    <!--&lt;!&ndash;<button>Voltar</button>&ndash;&gt;
    &lt;!&ndash;<button>Finalizar</button>&ndash;&gt;-->
</main>
